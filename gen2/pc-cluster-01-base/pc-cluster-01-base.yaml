apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: pc-test-01
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 10.20.0.0/16
    services:
      cidrBlocks:
      - 10.21.0.0/16
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: AWSManagedControlPlane
    name: pc-test-01-control-plane
  infrastructureRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: AWSManagedControlPlane
    name: pc-test-01-control-plane
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: AWSManagedControlPlane
metadata:
  name: pc-test-01-control-plane
spec:
  addons:
  - conflictResolution: overwrite
    name: vpc-cni
    version: v1.13.4-eksbuild.1
  - conflictResolution: overwrite
    name: coredns
    version: v1.9.3-eksbuild.5
  - conflictResolution: overwrite
    name: kube-proxy
    version: v1.24.15-eksbuild.2
  disableVPCCNI: false
  eksClusterName: pc-test-01
  endpointAccess:
    private: true
    public: true
    publicCIDRs:
    - 0.0.0.0/0
  identityRef:
    kind: AWSClusterStaticIdentity
    name: 9dbf835bed844848acb0fa1ec17a0842-se-aws
  logging:
    apiServer: false
    audit: false
    authenticator: false
    controllerManager: false
    scheduler: false
  network:
    subnets:
    - availabilityZone: us-west-1b
      cidrBlock: 10.0.0.0/20
      isPublic: true
    - availabilityZone: us-west-1b
      cidrBlock: 10.0.128.0/20
      isPublic: false
  region: us-west-1
  sshKeyName: jb4key
  version: v1.24
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  annotations: {}
  name: pc-test-01-md-0
spec:
  clusterName: pc-test-01
  replicas: 3
  selector:
    matchLabels:
      machineDeployment: pc-test-01-md-0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        machineDeployment: pc-test-01-md-0
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: EKSConfigTemplate
          name: pc-test-01-md-0
      clusterName: pc-test-01
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSMachineTemplate
        name: pc-test-01-md-0
      version: v1.24
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AWSMachineTemplate
metadata:
  name: pc-test-01-md-0
spec:
  template:
    spec:
      ami: {}
      iamInstanceProfile: nodes.cluster-api-provider-aws.sigs.k8s.io
      instanceType: t2.medium
      sshKeyName: jb4key
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: EKSConfigTemplate
metadata:
  name: pc-test-01-md-0
spec:
  template:
    spec:
      apiRetryAttempts: 1500
---
apiVersion: sunpike.platform9.com/v1alpha2
kind: ClusterAddon
metadata:
  labels:
    clusterName: pc-test-01
    sunpike.pf9.io/cluster: pc-test-01
    type: monitoring
  name: pc-test-01-monitoring
spec:
  override:
    params:
    - name: retentionTime
      value: 7d
  type: monitoring
  version: 0.57.2
  watch: true
