
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.clusterName }}-elastic
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: false
  destination:
    name: {{ .Values.clusterName }}
    namespace: default
  project: default
  source:
    repoURL: https://github.com/Platform9-Community/arlon-demo-apps
    path: apps/elastic
    targetRevision: HEAD
